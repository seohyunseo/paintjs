<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <!-- <input type="URL" class="jsUrl"> -->

    <canvas id="jsCanvas" class="canvas"> </canvas>
    <div class="controls">
      <div class="controls__range">
        <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1"/>
      </div>

      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</buttuon>
      </div>

      <div class="controls__colors" id="jsColors">
        <div class="controls__color jsColor" style="background-color: black"></div>
        <div class="controls__color jsColor" style="background-color: tomato"></div>
        <div class="controls__color jsColor" style="background-color: orange"></div>
        <div class="controls__color jsColor" style="background-color: gold"></div>
        <div
          class="controls__color jsColor"
          style="background-color: yellowgreen"
        ></div>
        <div class="controls__color jsColor" style="background-color: skyblue"></div>
        <div class="controls__color jsColor" style="background-color: turquoise"></div>
        <div class="controls__color jsColor" style="background-color: teal"></div>
        <div class="controls__color jsColor" style="background-color: purple"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
